<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2.1 Pronouns - Sanskrit Curriculum</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>1.2.1 Pronouns</h1>
        <h2></h2>
        <h3>This, that, these, those in Sanskrit</h3>
        
        <table>
            <thead>
                <tr>
                    <th>English</th>
                    <th>Transliteration</th>
                    <th>Sanskrit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="meaning">सः (Sah) - He/That</td>
                    <td class="transliteration">-</td>
                    <td class="sanskrit-text">एषः (Esah) - He/This</td>
                </tr>
                <tr>
                    <td class="meaning">सा (Sā) - She/That</td>
                    <td class="transliteration">-</td>
                    <td class="sanskrit-text">एषा (Eşā) - She/This</td>
                </tr>
                <tr>
                    <td class="meaning">तत् (Tat) - It/That</td>
                    <td class="transliteration">-</td>
                    <td class="sanskrit-text">एतत् (Etat) - It/This</td>
                </tr>
            </tbody>
        </table>
    </div>
